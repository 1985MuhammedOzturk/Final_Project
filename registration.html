<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weeklykitten.css">
    <title>Weekly Kitten Pictures Subscription</title>
</head>
<body>
    <div class="formcontainer">
        <h1>Weekly Kitten Pictures Subscription</h1>
        <hr>
        <form id="signupForm" action="registration.html" method="get" onsubmit="return validate();">
            <div class="textfield">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Email">
                <span class="error-message"></span>
            </div>

            <div class="textfield">
                <label for="login">User Name</label>
                <input type="text" name="login" id="login" placeholder="User name">
                <span class="error-message"></span>
            </div>

            <div class="textfield">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">
                <span class="error-message"></span>
            </div>
        
            <div class="textfield">
                <label for="pass2">Re-type Password</label>
                <input type="password" name="pass2" id="pass2" placeholder="Password">
                <span class="error-message"></span>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">I agree to receive Weekly Kitten Pictures newsletters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
                <span class="error-message"></span>
            </div>

            <button type="submit">Sign-Up</button>
            <button type="reset">Reset</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
